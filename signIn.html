<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <style>
        .nav {
            display: flex;
            width: 100%;
            height: 150px;
            gap: 120px;
            background: #232f3e;
            margin: auto;
            position: sticky;
            top: 0px;
        }

        .for_query {
            font-family: Open Sans Semibold;
            font-size: 12px;
            color: #000;
            text-align: right;
            padding-right: 20px;
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 20px;
            background: #f3f3f3;
        }

        .for_query>span {
            color: #ff0000;

        }

        #logo {
            display: flex;
            max-width: 100%;
            height: 100px;
            margin-left: 50px;
            margin-top: 25px;

        }

        .box1 {
            display: grid;
            grid-template-columns: 2;
            width: 500px;
            margin: 35px 0px 0px 40px;
            height: 50px;


        }

        #catagory {
            width: 22%;
            height: 100%;
            background: #e9611e;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border: none;
        }

        #search {
            width: 70%;
            margin-left: -4px;
            height: 95%;

            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border: none;


        }

        .box2 {
            display: flex;
        }

        .signin {
            display: flex;
        }

        .signin>img {
            max-width: 60px;
            height: 60px;
            margin: 40px 0px 0px 40px;
        }

        .signin>a {
            display: block;
            max-width: 50px;
            margin: 55px 0px 0px 10px;
            text-decoration: none;
            color: white;
        }

        .track {
            display: flex;
        }

        .track>img {
            max-width: 60px;
            height: 60px;
            margin: 40px 0px 0px 40px;
        }

        .track>a {
            display: block;
            max-width: 50px;
            margin: 55px 0px 0px 0px;
            text-decoration: none;
            color: white;
        }

        .cart {
            display: flex;
            text-align: center;
        }

        .cart>img {
            max-width: 60px;
            height: 60px;
            margin: 40px 0px 0px 40px;
        }

        .cart>div {
            display: block;
            max-width: 50px;
            margin: 40px 10px 0px 10px;
            text-decoration: none;
            color: white;

        }

        .cart span {
            display: flex;
            background-color: #f3f3f3;
            color: black;
            padding-left: 18px;
            border-radius: 10px;
        }

        .store {
            display: block;
        }

        .store>img {
            max-width: 150px;
            height: 120px;
            margin-left: 45px;

        }

        .store>a {
            display: flex;
            margin-left: 60px;
            text-decoration: none;
            color: white;
            margin-top: -30px;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: url(image.jpg);
            background-position: center;
            background-size: cover;
        }

        .form-box {
            width: 350px;
            margin: 100px auto 0;
            box-shadow: 0 0 10px 0 #000;
            padding: 50px 25px;
            background-color: snow;
        }

        .form-box h2 {
            font-weight: 400;
            text-align: center;
            margin: -80px auto 50px;
            background: snow;
            width: 200px;
            height: 40px;
            padding-top: 20px;
            border-radius: 30px;
            box-shadow: 0 0 4px 0 #000;
        }

        .form-box p {

            text-align: center;
            margin: 30px auto
        }

        input {
            width: 80%;
            height: 40px;
            padding: 20px;
            border-radius: 30px;
            border: 1px solid #999;
            outline: none;
            background: transparent;
        }

        .input-group {
            margin: 20px auto;
            position: relative;
        }

        label {
            position: absolute;
            top: -7px;
            left: 20px;
            background-color: snow;
            padding: 0 5px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            background-color: #ff1100;
            color: #fff;
            cursor: pointer;

        }

        button:hover {
            background-color: black;
            transition: 0.6s;
        }

        .social {
            text-align: center;
        }

        .social img {
            width: 40px;
            margin: 0 6px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="nav">
        <div id="logo">
            <img src="./Industrbuying.png" alt="">
        </div>
        <div class="box1">
            <div>
                <select name="category" id="catagory">
                    <option value="">ALL CATEGORIES</option>
                    <option value="IB POWER BRAND">IB POWER BRAND</option>
                    <option value="  Best Sellers">BEST SELLERS</option>
                    <option value=" NEW ARRIVALS">NEW ARRIVALS</option>
                    <option value="Office Supplies">OFFICE SUPPLIES</option>
                    <option value="Power Tools">POWER TOOLS</option>
                    <option value="IT & Electronics">IT & ELECTRONIS</option>
                </select>
                <input type="text" id="search" placeholder="Search here">
            </div>
        </div>
        <div class="box2">
            <div class="signin">
                <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"
                    alt="">
                <a href="./index.html">Go to Home</a>
            </div>
            <div class="track">
                <img
                  src="https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/modified/ba796aae-6f13-4b27-8e1e-4197133ab07f.png"
                  alt="">
                <a href="./product.html">PRODUCTS</a>
              </div>
            <div class="cart">
                <img src="https://image.pngaaa.com/851/3531851-middle.png" alt="">
                <div>
                    <span>0</span>
                    <p>CART</p>
                </div>
            </div>
            <div class="store">
                <img src="https://www.logo.wine/a/logo/Google_Play/Google_Play-Badge-Logo.wine.svg" alt="">
                <a href="https://play.google.com/store/games?pli=1">Downlods the apps</a>
            </div>
        </div>
    </div>

    <div class="form-box">

        <h2>Login Here</h2>
        <h3 id="give" style="color: #ff0000;"></h3>
        <form>
            <div class="input-group">
                
                <input type="text" placeholder="enter your email" id="email">
            </div>
            <div class="input-group">
               
                <input type="password" placeholder="enter your password" id="password">
            </div>
            <button type="submit">Submit &#10132;</button>

        </form>
        <p>Login in with social media account</p>
        <div class="social">
            <a href="https://www.facebook.com/industrybuying"> <img src="facebook.png" ></a>
            <a href="https://twitter.com/industrybuying"><img src="twitter.png"></a>
            <a href="https://play.google.com/store/apps/details?id=industrybuying.com.industrybuying"><img src="google.png"></a>
           
            
            
        </div>

    </div>
   
</body>


</html>
<script src="./signIn.js"></script>
